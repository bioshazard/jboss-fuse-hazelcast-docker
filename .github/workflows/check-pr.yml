name: PR Checker

on:
  pull_request:
    branches: [ '**' ]
    types: [opened, synchronize, reopened]

env:
  PR_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  build-and-push:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build and Push FUSE Help Application Docker Image to GHCR.io
        uses: docker/build-push-action@v1.1.0
        with:
          dockerfile: Dockerfile
          registry: ghcr.io
          repository: ohbus/jboss-fuse-docker
          tags: pr-${{ env.PR_NUMBER }}
          labels: pipeline_build=github,cloud_build=azure,org.opencontainers.image.source=https://github.com/ohbus/jboss-fuse-docker
          push: false
